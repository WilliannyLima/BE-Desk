{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    </head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Acesso Restrito</h4>
                </div>
                <div class="card-body">
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Seu nome de usuário e/ou senha não foram reconhecidos. Por favor, tente novamente.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form.as_p }} 
                        
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>
                       <a href="{% url 'password_reset' %}" class="text-decoration-none">Esqueceu sua senha?</a> 
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
