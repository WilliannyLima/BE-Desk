{% extends 'bedesk/base_auth.html' %}
{% load widget_tweaks %}

{% block title %}Login - BE-Desk{% endblock %}

{% block content %}
<div class="row justify-content-center">
    
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Entrar</h2>
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nome de usuário</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg mt-3">Entrar</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p><a href="{% url 'password_reset' %}">Esqueceu sua senha?</a></p>
                    <p class="text-muted">Não tem uma conta? <a href="{% url 'registrar_usuario' %}">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
