{% extends 'bedesk/base.html' %}

{% block title %}Início - BE-Desk{% endblock %}

{% block content %}
    <h2 class="mb-4 text-center">Horários Disponíveis - Ginásio</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Horário</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for hora in horarios %}
                <tr>
                    <td class="align-middle">{{ hora }}</td>
                    <td class="text-center">
                        <a href="{% url 'agendar_sala' %}?hora={{ hora }}" class="d-grid gap-2">
                            <button class="agendar-button btn btn-primary">
                                <i class="fas fa-calendar-plus me-2"></i> Agendar Horário
                            </button>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted">Nenhum horário disponível no momento.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
