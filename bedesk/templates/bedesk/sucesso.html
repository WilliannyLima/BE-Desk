{% extends 'bedesk/base.html' %}
{% load static %}

{% block title %}Reserva Confirmada{% endblock %}

{% block content %}

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Card de Sucesso -->
            <div class="card text-center shadow-lg border-success">
                <div class="card-body p-5">
                    <!-- Ícone de Check do Font Awesome -->
                    <i class="fas fa-check-circle text-success mb-4" style="font-size: 4rem;"></i>
                    <h1 class="card-title text-success mb-3">Reserva Confirmada!</h1>

                    <!-- Botões de Ação -->
                    <div class="mt-4 d-grid gap-2">
                        <a href="{% url 'agendar_sala' %}" class="btn btn-primary btn-lg">
                            Fazer outra reserva
                        </a>
                        <a href="{% url 'lista_reserva' %}" class="btn btn-outline-secondary mt-2">
                            Ver Minhas Reservas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
