<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4 text-center">Editar Reserva</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Sala</label>
            <select name="sala" class="form-select">
                {% for sala in salas %}
                    <option value="{{ sala.id }}" {% if sala.id == reserva.sala.id %}selected{% endif %}>
                        {{ sala.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Data</label>
            <input type="date" name="data" value="{{ reserva.data|date:'Y-m-d' }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" name="hora" value="{{ reserva.hora|time:'H:i' }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'listar_reserva' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
